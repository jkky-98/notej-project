spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue
---

spring:
  config:
    activate:
      on-profile: blue


server:
  port: 8080
  serverAddress: 54.180.200.80

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: 54.180.200.80

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: local
  devtools:
    livereload:
      enabled: true
  resources:
    static-locations: file:src/main/resources/static
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  # 위는 개발용 설정
  datasource:
    url: jdbc:h2:tcp://localhost/~/notej
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      default_batch_fetch_size: 100
    properties:
      hibernate:
        #      show_sql: true
        format_sql: true
        default_batch_fetch_size: 100


logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6

