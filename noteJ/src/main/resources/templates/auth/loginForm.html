<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/header :: header}"></div>
<body>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div th:replace="~{fragments/header :: navigation}"></div>
<section class="ftco-section">
    <div class="container">
        <script
                src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/main.js"></script>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <img class="img" th:src="@{/image-print/default/bg-1.jpg}" alt="Background Image">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100 text-end">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>

                        <form th:action="@{/login}" method="post" th:object="${loginForm}">
                            <input type="hidden" th:name="redirectURL" th:value="${redirectURL}"/>

                            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                            </div>

                            <div class="form-group mt-3">
                                <input id="username" type="text" class="form-control" th:field="*{username}" required>
                                <label class="form-control-placeholder" for="username">Username</label>
                            </div>

                            <div class="form-group">
                                <input id="password" type="password" class="form-control" th:field="*{password}"  required>
                                <label class="form-control-placeholder" for="password">Password</label>
                                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                            </div>

                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                        </form>

                        <p class="text-center">Not a member? <a th:href="@{/signup}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS Dependencies -->
<style>
    .wrap .img {
        display: block;
        width: 100%;
        height: auto;
    }
</style>
<script>
    $(document).on('click', '.toggle-password', function () {
        let input = $($(this).attr('toggle'));
        if (input.attr('type') === 'password') {
            input.attr('type', 'text');
            $(this).removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
            input.attr('type', 'password');
            $(this).removeClass('fa-eye-slash').addClass('fa-eye');
        }
    });
</script>
</body>
</html>
