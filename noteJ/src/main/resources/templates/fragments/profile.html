<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="profile">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <style>
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ddd;
        }

        .profile-username {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-description {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .profile-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .profile-icons a {
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 14px;
        }

        .profile-stats span {
            font-weight: bold;
        }

        .follow-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .follow-btn:hover {
            background-color: #0056b3;
        }

        .unfollow-btn {
            background-color: black; /* 기본 배경색 (검은색) */
            color: white; /* 기본 텍스트 색상 */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 호버 상태 */
        .unfollow-btn:hover {
            background-color: red; /* 호버 시 배경색 (빨간색) */
            color: white;
        }

        /* 호버 종료 상태 (빨간색 유지) */
        .unfollow-btn.hover-persistent {
            background-color: red;
        }
    </style>
    <div class="profile-container" th:object="${postsViewDto.profileForm}">
        <!-- 프로필 사진이 있는 경우 -->
        <img th:if="${postsViewDto.profileForm.profilePic != null}"
             th:src="@{/image-print/{path}(path=${postsViewDto.profileForm.profilePic})}"
             alt="Profile Picture" class="profile-avatar">

        <!-- 기본 프로필 사진 -->
        <img th:if="${postsViewDto.profileForm.profilePic == null}"
             th:src="@{/image-print/{path}(path='default/default-profile.png')}"
             alt="Default Profile Picture" class="profile-avatar">

        <!-- 사용자 이름 -->
        <div class="profile-username" th:text="*{username}">사용자 이름</div>

        <!-- 사용자 설명 -->
        <div class="profile-description" th:text="*{description}">사용자 설명</div>

        <!-- 소셜 아이콘 -->
        <div th:insert="~{fragments/socialButton :: social-button}"></div>

        <!-- 팔로워/팔로잉 -->
        <div class="profile-stats">
            <span th:text="'팔로워: ' + *{followers}">팔로워: 0</span>
            <span th:text="'팔로잉: ' + *{followings}">팔로잉: 0</span>
        </div>

        <!-- 팔로우/언팔로우 버튼 -->
        <div th:if="${sessionUser != null and postsViewDto.username != sessionUser.username}">
            <form th:action="@{/follow}" method="post" th:if="${!postsViewDto.followStatus}">
                <input type="hidden" name="targetUsername" th:value="${postsViewDto.username}">
                <button type="submit" class="follow-btn">팔로우</button>
            </form>

            <form th:action="@{/unfollow}" method="post" th:if="${postsViewDto.followStatus}">
                <input type="hidden" name="targetUsername" th:value="${postsViewDto.username}">
                <button type="submit" class="unfollow-btn" data-default-text="팔로잉" data-hover-text="언팔로우">팔로잉</button>
            </form>
        </div>
    </div>

        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

        <!-- 팔로우 성공(SweetAlert2) -->
        <script th:if="${followSuccess}" th:inline="javascript">
            Swal.fire({
                icon: 'success',
                title: '팔로우 성공!',
                text: '이제 해당 사용자를 팔로우하고 있습니다.',
                confirmButtonText: '확인'
            });
        </script>

        <script th:inline="javascript">
            document.querySelectorAll('.unfollow-btn').forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault(); // 기본 폼 제출 동작 막기
                    Swal.fire({
                        icon: 'warning',
                        title: '언팔로우 하시겠습니까?',
                        text: '언팔로우하면 더 이상 해당 사용자의 소식을 받지 않습니다.',
                        showCancelButton: true,
                        confirmButtonText: '언팔로우',
                        cancelButtonText: '취소',
                        reverseButtons: true,
                    }).then((result) => {
                        if (result.isConfirmed) {
                            this.closest('form').submit(); // 확인 버튼 클릭 시 폼 제출
                        }
                    });
                });
            });
        </script>

        <script>
            document.querySelectorAll('.unfollow-btn').forEach(button => {
                // 기본 텍스트와 호버 텍스트 저장
                const defaultText = button.dataset.defaultText; // "팔로잉"
                const hoverText = button.dataset.hoverText;     // "언팔로우"

                // 마우스가 버튼 위로 올라갔을 때
                button.addEventListener('mouseover', function () {
                    this.textContent = hoverText; // "언팔로우"
                });

                // 마우스가 버튼에서 떠났을 때
                button.addEventListener('mouseout', function () {
                    this.textContent = defaultText; // "팔로잉"으로 복구
                });
            });
        </script>

    </div>
</div>
</html>
