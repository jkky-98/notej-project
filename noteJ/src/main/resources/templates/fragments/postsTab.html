<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="postsTab">
    <div class="container mt-4">
        <div class="row">
            <nav class="nav nav-tabs nav-pills">
                <a class="nav-link" id="postsTab" th:href="@{'/@' + ${postsForm.username} + '/posts'}">글</a>
                <a class="nav-link" id="seriesTab" th:href="@{'/@' + ${postsForm.username} + '/posts/series'}">시리즈</a>
            </nav>
        </div>
    </div>
    <style>
        /* 기본 스타일 */
        .nav-link {
            transition: background-color 0.3s ease, color 0.3s ease; /* 부드러운 전환 효과 */
        }

        /* hover 시 배경색과 글자색 변경 */
        .nav-link:hover {
            background-color: #007bff; /* 파란색 배경 */
            color: white; /* 글자색 흰색 */
        }

        /* 활성화된 탭 스타일 (선택 사항) */
        .nav-link.active {
            background-color: #0056b3; /* 더 어두운 파란색 */
            color: white;
        }
    </style>
</div>
</html>
