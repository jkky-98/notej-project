<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="homeCardContainer">
    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .card-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #f8f9fa;
        }

        .author {
            font-size: 12px;
            color: #888;
        }

        .likes {
            font-size: 14px;
            color: #000;
        }
    </style>

    <div class="card-container">
        <!-- Cards rendered with Thymeleaf -->
        <div class="card" th:each="post : ${posts}">
            <img th:src="@{/image-print/{path}(path=${post.thumnail})}" th:alt="${post.title}">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}">Post Title</h5>
                <p class="card-text" th:text="${post.description}">Post Description</p>
                <p class="author" th:text="'by ' + ${post.author}">Author</p>
            </div>
            <div class="card-footer">
                <span th:text="${post.date}">2024년 11월 27일</span>
                <span class="likes">
                    ♥ <span th:text="${post.likes}">0</span>
                </span>
            </div>
        </div>
    </div>
</div>
